<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Product</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Product
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="productForm">
                            <div class="form-group">
                                <label>Product Name</label>
                                <input class="form-control" ng-model="product.name" required >
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control"  ng-model="product.description">
                            </div>
                            <div class="form-group">
                                <button ng-click="addProduct(product)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
