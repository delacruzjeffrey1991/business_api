<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{group.name}}</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                       <label>Clients</label><br>
                       <select name="multipleSelect" id="multipleSelect" ng-model="selectedClients" multiple>
                         <option ng-repeat="client in availableClients " value="{{client._id}}">{{client.name}}</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <button ng-click="addMember(selectedClients,group)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                </div>
            </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>
    <!-- /.row (nested) -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>

</div>
