<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Interactions</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                New Interactions
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form"  name="interactionsForm">
                            <div class="form-group">
                                <label>Interactions Name</label>
                                <input class="form-control" ng-model="interactions.name" required >
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control"  ng-model="interactions.description">
                            </div>
                             <div class="form-group">
                                    <label for="singleSelect">Type : </label>
                                    <select name="singleSelect" id="singleSelect" ng-model="interactions.classification">
                                      <option value="">Please select</option> 
                                      <option value="calls">Calls</option>
                                      <option value="emails">Emails</option>
                                      <option value="socialMedia">Social Media</option>
                                  </select><br>
                            </div>
                            <div class="form-group">
                                <label>Products</label>
                                <a class="button btn btn-primary" ui-sref="dashboard.addProduct" >Create New Product<i class="fa fa-cart-plus fa-fw"></i></a>
                                <div class="radio" ng-repeat="product in products">
                                    <label >
                                         <input type="radio" name="product" ng-model="interactions.product._id" ng-value="product._id" /> {{product.name}}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button ng-click="addInteractions(interactions)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
