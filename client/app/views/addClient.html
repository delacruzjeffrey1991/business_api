<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Client</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                New Client
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form"  name="clientForm">
                            <div class="form-group">
                                <label for="singleSelect">Business Structure : </label>
                                <select name="singleSelect" id="singleSelect" ng-model="campaign.business_structure">
                                  <option value="">Select...</option> 
                                  <option value="Company">Company</option>
                                  <option value="Individual">Individual</option>
                                  <option value="Self Managed Superannuation Fund">Self Managed Superannuation Fund</option>
                                  <option value="Sole Trader">Sole Trader</option>
                                  <option value="Superannuation Fund">Superannuation Fund</option>
                                  <option value="Trust">Trust</option>
                              </select><br>
                          </div>
                          <div class="form-group">
                            <label for="singleSelect">Partner : </label>
                            <select name="singleSelect" id="singleSelect" ng-model="campaign.status">
                              <option value="">Select...</option> 
                              <option value="Company">Sample</option>
                              <option value="Individual">Sample</option>
                          </select><br>
                      </div>
                      <div class="form-group">
                        <label for="singleSelect">Manager :  </label>
                        <select name="singleSelect" id="singleSelect" ng-model="campaign.status">
                          <option value="">Select...</option> 
                          <option value="Company">Sample</option>
                          <option value="Individual">Sample</option>
                      </select><br>
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" ng-model="client.name" required >
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control"  ng-model="client.phone">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control"  ng-model="client.email">
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input class="form-control"  ng-model="client.website">
                </div>
                <div class="form-group">
                    <label>Physical Address</label>
                    <input class="form-control"  ng-model="client.street_address">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control"  ng-model="client.city">
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <input class="form-control"  ng-model="client.region">
                </div>
                <div class="form-group">
                    <label>Postal</label>
                    <input class="form-control"  ng-model="client.postal">
                </div>
                <div class="form-group">
                    <label>TFN</label>
                    <input class="form-control"  ng-model="client.tfn">
                </div>
                <div class="form-group">
                    <label>ABN/WPN</label>
                    <input class="form-control"  ng-model="client.abn">
                </div>
                <div class="form-group">
                    <label>Branch/CAC/ICA #</label>
                    <input class="form-control"  ng-model="client.branch">
                </div>
                <div class="form-group">
                <label>Client Code</label>
                    <input class="form-control"  ng-model="client.client_code">
                </div>
                <div class="form-group">
                    <label>BSB Bumber</label>
                    <input class="form-control"  ng-model="client.bsb">
                </div>
                <div class="form-group">
                    <label>Account Number</label>
                    <input class="form-control"  ng-model="client.account_number">
                </div>
                <div class="form-group">
                    <label>Account Name</label>
                    <input class="form-control"  ng-model="client.account_name">
                </div>
                <div class="form-group">
                    <label>Financial Institution Name</label>
                    <input class="form-control"  ng-model="client.financial_institution_name">
                </div>

                <div class="form-group">
                    <button ng-click="addClient(client)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                </div>
            </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>
    <!-- /.row (nested) -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
