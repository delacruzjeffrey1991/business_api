<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Grade</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                New Grade
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="gradeForm">
                            <div class="form-group">
                                <label>Grade Name</label>
                                <input class="form-control" ng-model="grade.name" required >
                            </div>
                            <div class="form-group">
                                <label>Objective</label>
                                <input class="form-control"  ng-model="grade.objective">
                            </div>
                            <div class="form-group">
                                  <label>Max Score </label>
                                    <input type="number" name="input" ng-model="grade.max_score"
                                           min="0" max="99" >                                            
                            </div>
                            <div class="form-group">
                                  <label>Auto Fail
                                    <input type="checkbox" ng-model="grade.auto_fail">
                                  </label>
                            </div>
                            <div class="form-group">
                                  <label>Applicable
                                    <input type="checkbox" ng-model="grade.applicable">
                                  </label>
                            </div>
                            <div class="form-group">
                                <button ng-click="addGrade(grade)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
