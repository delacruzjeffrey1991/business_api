<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Recordings</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <!-- Upload Call -->
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form"  name="campaignForm">
  							<div class="form-group">
                                <label>URL</label>
                                <input class="form-control" ng-model="call.fileLocation" required >
                            </div>
                             <div class="form-group">
                                <label>Agent Name</label>
                                <input class="form-control" ng-model="call.agentName" required >
                            </div>
                            <div class="form-group">
                                <label>Call Description</label>
                                <input class="form-control" ng-model="call.description" required >
                            </div>
                            <div class="form-group">
                                <button ng-click="uploadCall(call)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                            </div>

            </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>
    <!-- /.row (nested) -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
