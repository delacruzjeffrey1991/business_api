<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Group</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4> {{group.name}} </h4>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
       <h3> Members </h3>
      <div class="dataTable_wrapper">
                    <div >
                     <table datatable="ng" dt-options="dtOptions" dt-instance="dtInstance" dt-column-defs="dtColumnDefs" class="row-border hover table table-striped table-bordered table-hover">
                        <thead>
                            <tr>

                                <th>ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <!-- <th>Actions</th> -->

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="client in group.client_list">
                                <td>{{ $index + 1 }}</td>
                               <td><a ui-sref="dashboard.show_client({clientId : client._id})">{{ client.name }}</a></td>
                               <td>{{ client.phone }}</td>
                               <td>{{ client.street_address}} {{client.city}} {{client.region}} {{client.postal}}</td>
                               
<!--                                <td>
                                <button type="button" ng-click="modifyClient(client,$index)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                                <button type="button" ng-click="removeClient(client,$index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>


                          </div>
                          <!-- <button class= "btn btn-success" ng-click="accept($index)"><strong>Add New Client</strong></button> -->
                          <a ui-sref="dashboard.addMember({groupId : group._id})">
                                <button class="btn btn-success" ><strong>Add Member</strong></button>
                            </a>

        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
  </div>
