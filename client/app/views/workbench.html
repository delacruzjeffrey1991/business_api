<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Agent Workbench</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Agent Workbench
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
         <div id="demo">
                <p id="subtitle" class="text-center text-info">&nbsp;</p>

                <div id="wave-timeline"></div>

                <div id="waveform">
                    <!-- Here be waveform -->
                </div>

                <div class="row" style="margin: 30px 0">
                    <div class="col-sm-8">
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-primary btn-block" ng-click="playPause()">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Play
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pause
                            </span>
                        </button>
                    </div>

                </div>
            </div>

            <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
                <div class="form-group">
                    <label for="start">Start</label>
                    <input class="form-control" id="start" name="start" />
                </div>

                <div class="form-group">
                    <label for="end">End</label>
                    <input class="form-control" id="end" name="end" />
                </div>

                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea id="note" class="form-control" rows="3" name="note"></textarea>
                </div>

                <button type="submit" class="btn btn-success btn-block" ng-click="save()">Save</button>
                <button type="button" class="btn btn-danger btn-block" ng-click="delete()">Delete</button>
            </form>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
  </div>
