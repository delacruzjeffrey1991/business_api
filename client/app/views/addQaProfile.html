<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New QaProfile</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                New QaProfile
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form"  name="qaProfileForm">
                            <div class="form-group">
                                <label>QaProfile Name</label>
                                <input class="form-control" ng-model="qaProfile.name" required >
                            </div>
                            <div class="form-group">
                                <label>Grades</label>
                                <a class="button btn btn-primary" ui-sref="dashboard.addGrade" >Add New Grade<i class="fa fa-cart-plus fa-fw"></i></a>
                            </div>
                            <div class="form-group">
                                <button ng-click="addQaProfile(qaProfile)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                
                <div class="row">
                    <div>
                        <h3>Grades</h3>
                    </div>
                    <div class="dataTable_wrapper">
                        <div >
                           <table datatable="ng" dt-options="dtOptions" dt-instance="dtInstance" dt-column-defs="dtColumnDefs" class="row-border hover table table-striped table-bordered table-hover">
                            <thead>
                                <tr>

                                    <th>Name</th>
                                    <th>Max Score</th>
                                    <th>Auto Fail</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="grade in grades">
                                 <td>{{ grade.name }}</td>
                                 <td>{{ grade.max_score }}</td>
                                 <td>{{grade.auto_fail}}</td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
             </div>

         </div>
         <!-- /.row (nested) -->
     </div>
     <!-- /.panel-body -->
 </div>
 <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
