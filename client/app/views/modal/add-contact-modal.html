<div class="modal-header">
    <h3>Create New Contact</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>Name*</label>
            <input type="text" name="name" class="form-control" ng-model="contact.name" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>

        <div class="form-group">
            <label>Position</label>
            <input type="text" name="name" class="form-control" ng-model="contact.position" >
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="name" class="form-control" ng-model="contact.phone" >
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="name" class="form-control" ng-model="contact.mobile" >
        </div>


        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="contact.email" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid" ng-click="save(contact)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
