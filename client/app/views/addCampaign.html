<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Campaign</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                New Campaign
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form"  name="campaignForm">
                            <div class="form-group">
                                <label>Campaign Name</label>
                                <input class="form-control" ng-model="campaign.name" required >
                            </div>
                            <div class="form-group">
                                <label for="singleSelect">Type : </label>
                                <select name="singleSelect" id="singleSelect" ng-model="campaign.status">
                                  <option value="">Please select</option> 
                                  <option value="active">Active</option>
                                  <option value="suspended">Suspended</option>
                                  <option value="dead">Dead</option>
                              </select><br>
                          </div>
                          <div class="form-group">
                            <label>QA Profile</label>
                            <a class="button btn btn-primary" ui-sref="dashboard.addProduct" >Create New QA Profile<i class="fa fa-cart-plus fa-fw"></i></a>
                            <div class="radio" ng-repeat="qaProfile in qaProfiles">
                                <label >
                                   <input type="radio" name="product" ng-model="campaign.qaProfile._id" ng-value="qaProfile._id" /> {{qaProfile.name}}
                               </label>
                           </div>
                       </div>
                       <div class="form-group" >
                       <label>Interactions</label><br>
                       <select name="multipleSelect" id="multipleSelect" ng-model="campaign.interaction_list" multiple>
                         <option ng-repeat="interactions in interactionss " value="{{interactions._id}}">{{interactions.name}}</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <button ng-click="addCampaign(campaign)" class="btn btn-success" >Save<i class="fa fa-save fa-fw"></i></button>
                </div>
            </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>
    <!-- /.row (nested) -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
